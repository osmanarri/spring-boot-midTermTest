<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Insert title here</title>



</head>

<body class="p-3 mb-2 bg-light text-dark">

<div class="container ">


<div class="p-3 mb-2 bg-success text-center text-white rounded" style="width: 83.1%" >
<h3>Instructor Record Information</h3>

</div>
<br>
<form action="/create" method="post" th:object="${formData}">


<div class="form-group row">


<label>What is your Full Name?</label>	

<div class="col-sm-10">
<input type="text" th:field="${formData.insName}" class="form-control" placeholder="First Name" required /><br>
 </div>
  </div>
 
 <div class="form-group row">

<div class="col-sm-10">
<input type="text" th:field="${formData.lastName}" class="form-control" placeholder="Last Name" required/><br>
  </div>
  </div>

	
 <div class="form-group row">
<label >Your Field</label>
<div class="col-sm-10">
<input class="form-control" type="text" th:field="${formData.field}"  required/><br>
</div>
</div>

 

 
  <div class="p-3 mb-2 bg-dark text-white rounded" style="width: 83.1%">
 	Campus
  </div>
  
<th:block th:each="work : ${workTimeList}">  
<input type="radio" th:field="${formData.campus}"  th:value="${work}" required> 
<label th:text="${work}"></label><br>
</th:block>
  
 <br> 
 
 <div class="p-3 mb-2 bg-dark text-white   rounded" style="width: 83.1%">
 Gender
 </div>
 <th:block th:each="interested : ${interestList}"> 
 <input type="radio" th:field="${formData.gender}"  th:value="${interested}" >
 <label th:text="${interested}"></label><br>
 </th:block>


	
	
<br>

	<input class="btn btn-primary" type="submit" value="Submit"/>
	<input class="btn btn-warning" type="reset" value="Clear"/>



</form> 


</div>
 
  
  
  


</body>
</html>
